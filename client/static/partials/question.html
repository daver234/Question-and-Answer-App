<div ng-controller="question_controller">
		<br>
		<div class='container' >
		<h3 ng-bind='question.question'> more</h3>
		<h4 ng-bind='question.description'></h4>
		<br>
		</div>

		<table class="table table-striped" id='show_answers'>
			<tr id='answerLike' ng-repeat="answer in question.answers | orderBy: '-likes'">
				<td>
					<span style="color: blue;"><h3 ng-bind='answer.username'></h3></span>
					<b><h4 ng-bind='answer.answer'></h4></b>
					<h5 ng-bind='answer.details'></h5>
				</td>
					<td>{{answer.likes}} Likes
					<button ng-click='like(answer._id)' class='btn btn-success'>Like</button></td>
				</tr>
			</table>
</div>
