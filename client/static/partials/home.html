<div ng-controller="Home_Controller">

	<div>
		<b><h3 style='color: green;'>Hello {{username}}</h3></b>
		<br>
		Search:
		<input type='text' placeholder='Search...' ng-model='filter_question'>

	</div>
	<table class="table table-striped">
        <thead>
          <tr>
            <th>Question</th>
            <th>Answers</th>
            <th>Action</th>
          </tr>
          <tbody>

            <tr ng-repeat="question in questions | filter: filter_question | orderBy: 'created_at':true"> 
              <td ng-bind="question.question"></td>
              <td ng-bind="question.answers.length">3</td>
              <td><a href="#/question/{{question._id}}">Show</a> <a href="#/question/{{question._id}}/new_answer">Answer</a></td>
            </tr>
          </tbody>
      </table>
        </thead>

</div>
